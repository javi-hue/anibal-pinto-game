<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegramas Urgentes - Aníbal Pinto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📜 Telegramas Urgentes</h1>
        <h2>Gobierno de Aníbal Pinto</h2>
    </header>

    <main>
        <div id="status">
            <p>💰 Recursos: <span id="resources">50</span></p>
            <p>⚖️ Opinión Pública: <span id="publicOpinion">50</span></p>
            <p>⚔️ Poder Militar: <span id="militaryPower">50</span></p>
        </div>

        <div id="telegram">
            <p id="message">Presiona "Iniciar" para comenzar.</p>
        </div>

        <div id="choices">
            <button id="choice1" disabled>Opción 1</button>
            <button id="choice2" disabled>Opción 2</button>
        </div>

        <p id="timer">⏳ Tiempo: <span id="timeLeft">20</span>s</p>
        <button id="startBtn">Iniciar</button>
    </main>

    <footer>
        <p>Juego educativo sobre la presidencia de Aníbal Pinto (1876-1881)</p>
    </footer>

    <script src="game.js"></script>
</body>
</html>
